<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">

      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Support Center</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-list-header class="contact-title">How can we help?</ion-list-header>
    <ion-item (click)="goToSendEmail()">
      <ion-label>
        <ion-icon name="help-circle-outline"></ion-icon>
        FAQ
        <ion-icon name="caret-forward"  slot="end" class="go-icon"></ion-icon>
      </ion-label>
    </ion-item>
    <ion-item (click)="goToSendEmail()">
      <ion-label>
        <ion-icon name="mail"></ion-icon>
        Send us an email
        <ion-icon name="caret-forward"  slot="end" class="go-icon"></ion-icon>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon name="call"></ion-icon>
        Call us
        <ion-icon name="caret-forward" slot="end" class="go-icon"></ion-icon>
      </ion-label>
    </ion-item>
  </ion-list>
  <div class="available-text">
    drvn is available to assist you 24/7/365
  </div>
</ion-content>
