<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" color="dark">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="zig-zag-border-top"></div>
  <ion-card id="borderimg" *ngFor="let card of userCard">
    <ion-list>
      <ion-item>
        <ion-thumbnail slot="start" class="usercard-thumbnail">
          <ion-img src={{card.image}} class="image-border"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>{{card.name}}</h2>
          <ion-button size="small" class="label-button">
            {{card.button1}}
          </ion-button>
          <ion-button size="small" *ngIf="card.button2" class="label-button">
            {{card.button2}}
          </ion-button>
        </ion-label>
        <div slot="end">
          <ion-label>
            <h2>{{card.amount}}</h2>
            <p>{{card.km}}</p>
          </ion-label>
        </div>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label>
          <p>PICK UP</p>
          <h3>{{card.pickup}}</h3>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item class="car-item">
        <ion-label>
          <p>DROP OFF</p>
          <h3>{{card.drop}}</h3>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item class="car-item">
        <ion-label text-wrap text-justify>
          <p>NOTED</p>
          <h4>{{card.noted}}</h4>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-list-header>TRIP FARE</ion-list-header>
      <ion-item class="car-item">
        <ion-label slot="start">
          <h3>ApplePay</h3>
          <h3>Discount</h3>
          <h3>Paid amount</h3>
        </ion-label>
        <ion-label slot="end">
          <h3>{{card.applePay}}</h3>
          <h3>{{card.discount}}</h3>
          <h3>{{card.paidamount}}</h3>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" class="button-black">Cancel</ion-button>
        </ion-col>
        <ion-col size="12">
          <ion-button expand="block" class="button-yellow">Drop off</ion-button>
        </ion-col>
      </ion-row>
    </ion-list>
  </ion-card>
  <div class="zig-zag-border-bottom"></div>
</ion-content>
