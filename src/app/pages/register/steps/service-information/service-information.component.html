<ion-content>
  <ion-card >
    <h3>Let us know where you wanna give service...</h3>

    <ion-list>
      <ion-item>
        <ion-label position="floating">MSA</ion-label>
        <ion-input [disabled]="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Center of Service Area</ion-label>
        <ion-input [disabled]="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Primary Radius</ion-label>
        <ion-select value="null" okText="SELECT" cancelText="CANCEL">
          <ion-select-option value="5">5</ion-select-option>
          <ion-select-option value="10">10</ion-select-option>
          <ion-select-option value="20">20</ion-select-option>
          <ion-select-option value="50">50</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Airports</ion-label>
        <ion-select value="null" okText="SELECT" cancelText="CANCEL" multiple >
          <ion-select-option value="5">5</ion-select-option>
          <ion-select-option value="10">10</ion-select-option>
          <ion-select-option value="20">20</ion-select-option>
          <ion-select-option value="50">50</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Cruise Ports</ion-label>
        <ion-select value="null" okText="SELECT" cancelText="CANCEL" multiple >
          <ion-select-option value="5">5</ion-select-option>
          <ion-select-option value="10">10</ion-select-option>
          <ion-select-option value="20">20</ion-select-option>
          <ion-select-option value="50">50</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <ion-button class="back" (click)="back()">
        <div class="d-flex a-center">
          <ion-icon name="chevron-back-outline"></ion-icon>
          BACK
        </div>


      </ion-button>
      <ion-button fill="solid" class="next" (click)="nextStep()" [disabled]='!validationSuccess'>
        <div class="d-flex a-center">
          <span>NEXT</span>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </div>

      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-footer>
