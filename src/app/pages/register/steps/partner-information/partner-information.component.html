<ion-content>
  <ion-card *ngIf="!codeSent">
    <h3>Also, we need some information about you...</h3>


    <ion-list>
      <ion-list-header>
        <ion-label>Company Information</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label position="floating">Company Name</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Company Structure</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Company Mailing Address</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Suite / Unit Number</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-list>

    <ion-list class="authorized-list">
      <ion-list-header>
        <ion-label>Authorized Representative</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email Address</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mobile Number</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <ion-button class="back">
        <div class="d-flex a-center">
          <ion-icon name="chevron-back-outline" (click)="back()"></ion-icon>
          BACK
        </div>


      </ion-button>
      <ion-button fill="solid" class="next" (click)="nextStep()" [disabled]='!validationSuccess'>
        <div class="d-flex a-center">
          <span>NEXT</span>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </div>

      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-footer>
