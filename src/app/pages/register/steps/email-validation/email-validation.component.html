<ion-content>
  <ion-card *ngIf="!codeSent">
    <h3>Now, we need to validate your email</h3>
    <h5 class='secondary-text'>We will send you a verification code</h5>

    <ion-input appIntegerInput class="placeholder-text inputField ion-padding-start" type="email"
      placeholder="Enter email" [(ngModel)]="email" clearInput></ion-input>

    <div class="ion-padding-vertical">
      <ion-button color="primary" expand="block" [disabled]="disabled" class="btnSubmit"
        (click)="sendVerificationCode()">SEND ME THE EMAIL
        <span *ngIf="spinner">
          <ion-spinner name="lines"></ion-spinner>
        </span>
      </ion-button>
    </div>
  </ion-card>

  <ion-card *ngIf="codeSent && !validationSuccess">
    <h3>Verification Code</h3>
    <h5 class='secondary-text'>Enter code we've sent on given email</h5>

    <div class="otp-container ion-padding-vertical ion-text-center">
      <ng-otp-input #ngOtpInput (onInputChange)="onOtpChange($event)" [config]="{length:4, allowNumbersOnly: true}">
      </ng-otp-input>
    </div>


    <div class="ion-padding-vertical">
      <ion-button color="primary" expand="block" [disabled]="disabled" class="btnSubmit" (click)="verifyCode()">VERIFY
        MY EMAIL
        <span *ngIf="spinner">
          <ion-spinner name="lines"></ion-spinner>
        </span>
      </ion-button>
    </div>
  </ion-card>

  <ion-card *ngIf="codeSent && validationSuccess">
    <div class="d-flex column a-center">
      <div class="success-checkmark">
        <div class="check-icon">
          <span class="icon-line line-tip"></span>
          <span class="icon-line line-long"></span>
          <div class="icon-circle"></div>
          <div class="icon-fix"></div>
        </div>
      </div>
      <h3 class="success-text">Email validation success!</h3>
    </div>

    <h5 class=' next-text ion-text-center'>Click "Next" to continue with you registration proccess.</h5>

  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <ion-button class="back" (click)="back()">
        <div class="d-flex a-center">
          <ion-icon name="chevron-back-outline"></ion-icon>
          BACK
        </div>


      </ion-button>
      <ion-button fill="solid" class="next"  color="primary" (click)="nextStep()" [disabled]='!validationSuccess'>
        <div class="d-flex a-center">
          <span>NEXT</span>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </div>

      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-footer>
