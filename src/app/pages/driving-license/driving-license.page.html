<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Driving License</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of documents" (click)="openActionsheet()">
    <ion-item>
      <ion-thumbnail class="ion-thumbnail">
        <ion-icon name="{{item.icon}}" expand="icon-only" class="icon-thumbnail"></ion-icon>
      </ion-thumbnail>
      <ion-label>
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
      </ion-label>
    </ion-item>
    <div class="card-bottom-item">
      <h2>{{item.name}}</h2>
    </div>
  </ion-card>
  <ion-list>
    <ion-list-header class="ion-text-uppercase">Card Number</ion-list-header>
    <ion-card class="no-boxshadow">
      <ion-item>
        <ion-input type="text" [(ngModel)]="cardNumber" placeholder="1234 625 325"></ion-input>
      </ion-item>
    </ion-card>
    <ion-list-header class="ion-text-uppercase">Expiry Date</ion-list-header>
    <ion-card class="no-boxshadow">
      <ion-item>
        <ion-input type="text" [(ngModel)]="expiryDate" placeholder="MM/DD/YYY"></ion-input>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
