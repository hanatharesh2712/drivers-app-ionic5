<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">My Profile</ion-title>
    <ion-buttons slot="end" (click)="editProfile()">
      <ion-button>
        <ion-label  class="ion-text-capitalize">edit</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="loggedInUser" class="contentBgColor">
  <div class="profileHeader  ion-margin-bottom">
    <ion-avatar class="profileImage">
      <img [src]="storageUrl + loggedInUser.avatar_url" />
    </ion-avatar>
  </div>

  <ion-label class="ion-text-uppercase ion-padding-start ion-margin-top" color="light"> Information</ion-label>
  <ion-list class=" ion-no-margin ion-margin-top">
    <!---Phone Number--->
    <ion-item lines="full" class="detailsItems">
      <h6 slot="start" class="ion-no-margin">Full Name</h6>
      <ion-text color="dark" slot="end">{{loggedInUser.first_name}}  {{loggedInUser.last_name}}</ion-text>
    </ion-item>

    <ion-item lines="full" class="detailsItems">
      <h6 slot="start" class="ion-no-margin">Phone Number</h6>
      <ion-text color="dark" slot="end">{{loggedInUser.mobile_phone}}</ion-text>
    </ion-item>

    <ion-item lines="full" class="detailsItems">
      <h6 slot="start" class="ion-no-margin">Company</h6>
      <ion-text color="dark" slot="end">{{loggedInUser.partner.company_name}}</ion-text>
    </ion-item>

    <ion-item lines="full" class="detailsItems">
      <h6 slot="start" class="ion-no-margin">Address</h6>
      <ion-text color="dark" slot="end">{{loggedInUser.partner.address}}</ion-text>
    </ion-item>


  </ion-list>

</ion-content>
