<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>John Smith</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="message-wrap">
    <div *ngFor="let msg of msgList" class="message">
      <div class="message-left" *ngIf="msg.userId == 'Driver'">
        <div class="msg-detail">
          <div class="msg-info">
          </div>
          <div class="msg-content">
            <p class="line-breaker ">{{msg.message}}</p>
          </div>
        </div>
      </div>
      <div class="message-right" *ngIf="msg.userId == 'Me'">
        <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner>
        <div class="msg-detail">
          <div class="msg-info">
          </div>
          <div class="msg-content">
            <p class="line-breaker ">{{msg.message}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer class="footer">
  <ion-toolbar>
    <div class="container">
      <div class="input-container" >
        <ion-input class="placeholder-text input-message ion-padding-start" type="text" placeholder="Type a message" [(ngModel)]="inputText"
          autofocus="true" ></ion-input>
      </div>
      <div>
        <ion-button (click)="sendMsg()" class="send-btn" fill="clear">
          <ion-icon class="sendbtn" name="send" slot="icon-only" color="primary"></ion-icon>
        </ion-button>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
