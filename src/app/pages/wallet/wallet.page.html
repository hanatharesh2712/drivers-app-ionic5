<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center" color="dark">
      My Wallet
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="walletPage" (ionChange)="segmentChanged($event)" color="dark">
      <ion-segment-button value="cash" color="dark">Cash</ion-segment-button>
      <ion-segment-button value="discount" color="dark">Discount </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="walletPage">
    <div *ngSwitchCase="'cash'">
      <ion-grid class="cash_Detail">
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <h1 class="font_sizeh1"> $ {{rideService.stats.totalFare}}</h1>
            <p>TOTAL EARN</p>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-card class="wallet_card" routerLink="/paymentmethod">
        <ion-item class="no_borderbottom card-padding-vertical">
          <ion-avatar style="background: var(--ion-color-warning)" slot="start" class="abs_avatar">
            <ion-img src="assets/img/dollar.png"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>Payment Methods</h2>
          </ion-label>
          <ion-icon name="arrow-forward" slot="end" expand="icon-only"></ion-icon>
        </ion-item>
      </ion-card>
      <ion-list class="list_paddintTop">
        <ion-list-header>
          <ion-label class="ion-text-uppercase">
            Payment History
          </ion-label>
        </ion-list-header>

        <ion-card>
          <ion-item *ngFor="let ride of walletData">
            <ion-avatar style="background:var(--ion-color-warning)" slot="start">
              <ion-img src='assets/img/dollar.png'></ion-img>
            </ion-avatar>
            <ion-label>
              <h3 class="ion-text-capitalize">Ride #{{ride.id}}</h3>
              <div class="amount_wallet">
                <p color="medium">{{ride.distance}} km</p>
                <h3> $ {{ride.fare}}</h3>
              </div>
            </ion-label>
          </ion-item>
        </ion-card>
      </ion-list>

    </div>

    <div *ngSwitchCase="'discount'">
      <ion-card>
        <ion-item>
          <ion-label>
            <p> No Discount Card Available </p>
            <p></p>
          </ion-label>
        </ion-item>
      </ion-card>
    </div>
  </div>
</ion-content>
